apiVersion: apps/v1
kind: Deployment
metadata:
  name: anptop-backend
  namespace: anptop
  labels:
    app: anptop-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: anptop-backend
  template:
    metadata:
      labels:
        app: anptop-backend
    spec:
      containers:
        - name: backend
          image: anptop/backend:latest
          ports:
            - containerPort: 8000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: anptop-secrets
                  key: database-url
            - name: REDIS_URL
              valueFrom:
                secretKeyRef:
                  name: anptop-secrets
                  key: redis-url
            - name: SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: anptop-secrets
                  key: secret-key
            - name: JWT_SECRET_KEY
              valueFrom:
                secretKeyRef:
                  name: anptop-secrets
                  key: jwt-secret-key
          resources:
            requests:
              memory: "512Mi"
              cpu: "500m"
            limits:
              memory: "1Gi"
              cpu: "1000m"
          livenessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: 8000
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: anptop-backend
  namespace: anptop
spec:
  selector:
    app: anptop-backend
  ports:
    - protocol: TCP
      port: 8000
      targetPort: 8000
  type: ClusterIP
