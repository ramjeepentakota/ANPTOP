apiVersion: apps/v1
kind: Deployment
metadata:
  name: anptop-n8n
  namespace: anptop
  labels:
    app: anptop-n8n
spec:
  replicas: 1
  selector:
    matchLabels:
      app: anptop-n8n
  template:
    metadata:
      labels:
        app: anptop-n8n
    spec:
      containers:
      - name: n8n
        image: n8nio/n8n:latest
        env:
        - name: N8N_BASIC_AUTH_ACTIVE
          value: "true"
        - name: N8N_BASIC_AUTH_USER
          valueFrom:
            secretKeyRef:
              name: anptop-secrets
              key: n8n_user
        - name: N8N_BASIC_AUTH_PASSWORD
          valueFrom:
            secretKeyRef:
              name: anptop-secrets
              key: n8n_password
        - name: DB_TYPE
          value: "postgresdb"
        - name: DB_POSTGRESDB_HOST
          value: "anptop-postgres"
        - name: DB_POSTGRESDB_PORT
          value: "5432"
        - name: DB_POSTGRESDB_DATABASE
          value: "anptop"
        - name: DB_POSTGRESDB_USER
          valueFrom:
            secretKeyRef:
              name: anptop-secrets
              key: postgres_user
        - name: DB_POSTGRESDB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: anptop-secrets
              key: postgres_password
        - name: N8N_ENCRYPTION_KEY
          valueFrom:
            secretKeyRef:
              name: anptop-secrets
              key: n8n_encryption_key
        - name: WEBHOOK_URL
          value: "https://anptop.example.com/"
        ports:
        - containerPort: 5678
          name: n8n
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        volumeMounts:
        - name: n8n-data
          mountPath: /home/node/.n8n
      volumes:
      - name: n8n-data
        persistentVolumeClaim:
          claimName: anptop-n8n-pvc
---
apiVersion: v1
kind: Service
metadata:
  name: anptop-n8n
  namespace: anptop
spec:
  selector:
    app: anptop-n8n
  ports:
  - port: 5678
    targetPort: 5678
  type: ClusterIP
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: anptop-n8n-pvc
  namespace: anptop
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: anptop-n8n-ingress
  namespace: anptop
  annotations:
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  ingressClassName: nginx
  rules:
  - host: anptop.example.com
    http:
      paths:
      - path: /webhook
        pathType: Prefix
        backend:
          service:
            name: anptop-n8n
            port:
              number: 5678
